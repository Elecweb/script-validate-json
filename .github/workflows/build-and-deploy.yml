name: Deploy File to Server

on:
  push:
    branches:
      - master
    paths:
      - .github/actions/**
      - .github/workflows/**

jobs:
  validate-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/validate-file-json
  deploy-files:
    needs: validate-files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy File to Server
        run: echo "Deploy"
