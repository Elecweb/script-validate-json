name: Deploy File to Server

on:
  push:
    branches:
      - master

jobs:
  validate-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm Install
        run: npm install
        shell: bash
      - name: Validate Files
        run: npm run validate
        shell: bash
  deploy-files:
    needs: validate-files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy File to Server
        run: echo "Deploy"
        shell: bash
